{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}할 거{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flatpickr@4.5.2/dist/flatpickr.min.css"
      type="text/css"
      media="all"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/flatpickr@4.5.2/dist/flatpickr.min.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a href="/"><span class="navbar-brand mb-0 h1">PLAY</span></a>

          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create-play' %}">
                <button class="btn btn-dark">할 일 추가</button>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'play-previous' %}">
                <button class="btn btn-secondary">이전 할 일</button>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      {% if messages %}
      <div class="mt-2">
        {% for message in messages %}
        <div class="alert alert-{{message.tags}}" role="alert">
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <div class="mt-2">{% block content %} {% endblock %}</div>
    </div>
  </body>
</html>
